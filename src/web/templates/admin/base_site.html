{% extends "admin/base.html" %}
{% load i18n static %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'admin/css/arx_admin.css' %}">
{% endblock %}

{% block extrahead %}
{{ block.super }}
<script src="{% static 'admin/js/arx_admin.js' %}" defer></script>
{% endblock %}

{% block branding %}
<div id="branding-container">
    <h1 id="site-name"><a href="{% url 'admin:index' %}">{{ site_header|default:_('Django administration') }}</a></h1>
    <div id="export-import-buttons">
        <button type="button" class="export-btn" id="export-data-btn">
            Export Data
        </button>
        <button type="button" class="import-btn" id="import-data-btn">
            Import Data
        </button>
        <input type="file" id="import-file-input" accept=".json" style="display: none;">
    </div>
</div>
{% endblock %}
